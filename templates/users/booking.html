{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Appointment Header -->
<div class="appointment-header">
    <div class="container">
        <h1 class="text-center">Appointment Booking</h1>
        <p class="text-center">Please select a date and time for your appointment.</p>
    </div>
</div>

<!-- Booking Form -->
<div class="booking-content">
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="appointment_date" class="form-label">Appointment Date</label>
                <input type="date" name="appointment_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="appointment_time" class="form-label">Appointment Time</label>
                <input type="time" name="appointment_time" class="form-control timepicker" required>
            </div>
            <div class="mb-3">
                <label for="appointment_type" class="form-label">Appointment Type</label>
                <select name="appointment_type" class="form-select" required>
                    <option value="">Select Type</option>
                    <option value="initial_consultation">Initial Consultation</option>
                    <option value="follow_up">Follow Up</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="therapist" class="form-label">Select Therapist</label>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes (Optional)</label>
                <textarea name="notes" class="form-control" rows="3"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-purple">Book Appointment</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
