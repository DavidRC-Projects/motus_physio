{% extends 'base.html' %}
{% load static %}

{% block title %}Message Practitioner{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center mb-0">Contact Your Practitioner</h2>
                </div>
                <div class="card-body">
                    <!-- Message Form -->
                    <form method="post" class="mb-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>

                    <!-- Call Practitioner Section (Placeholder) -->
                    <div class="border-top pt-4">
                        <h4 class="text-center mb-3">Need to Call?</h4>
                        <div class="text-center">
                            <p class="text-muted">Call functionality coming soon...</p>
                            <button class="btn btn-secondary" disabled>Call Practitioner</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
